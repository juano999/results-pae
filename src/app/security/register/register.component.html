<div class="container-security">
    <div class="container-security__register">
        <div class="register__logo">
            <img src="{{environment.url_images}}/logotipo.png" alt="logotipo-pae">
        </div>
        <div class="register__legend">REGÍSTRATE</div>
        <form class="register__form" [formGroup]="registerForm">

            <label class="form__label" for="usuario">Cédula de identidad: </label>
            <input class="form__input" type="text" formControlName="username">
            <label class="form__label" for="email">Correo Electrónico: </label>
            <input class="form__input" type="text" formControlName="email">
            <label class="form__label" for="name">Nombre: </label>
            <input class="form__input" type="text" formControlName="name">
            <label class="form__label" for="lastname">Apellido: </label>
            <input class="form__input" type="text" formControlName="lastname">
            <!-- <label class="form__label" for="contraseña">Contraseña: </label>
            <input class="form__input" type="password" formControlName="password">
            <label class="form__label" for="contraseña">Confirma tu contraseña: </label>
            <input class="form__input" type="password" formControlName="confirmPassword"> -->
            <button class="form__button" (click)="register()">Crea tu cuenta</button>
            <label class="form__go-to">¿Ya tienes una cuenta? <a (click)="goTo()">Inicia sesión</a></label>
        </form>

    </div>
</div>
