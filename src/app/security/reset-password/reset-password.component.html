<div class="container-security">
    <div class="container-security__reset">
        <div class="reset__logo">
            <img src="{{environment.url_images}}/logotipo.png" alt="logotipo-pae">
        </div>
        <div class="reset__legend">Recupera la contraseña</div>
        <form class="reset__form" [formGroup]="resetPasswordForm">

            <label class="form__label" for="email">Email asociado a tu cuenta: </label>
            <input class="form__input" type="text" formControlName="email">

            <button class="form__button" (click)="resetPassword()">Entrar</button>
            <!-- <label class="form__go-to">¿Aún no tienes cuenta? <a (click)="goTo()">Regístrate aquí</a></label> -->
        </form>
        <div class="container-security__note">
            <label for=""><b>Nota: </b>Revisa tu correo electrónico y restablece tu contraseña</label>
        </div>

    </div>
</div>
